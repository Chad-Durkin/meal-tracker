<div *ngIf="showLow === true">
  <h1>Low Calorie Meals</h1>
  <div class="none" *ngIf="sortMealLog().length == 0">
    <h1>No meals in here with less than 500 calories</h1>
  </div>
  <ul class="showLowCal" *ngFor="let meal of sortMealLog()">
    <li>{{meal.name}}<br>
      Description: {{meal.detail}}<br>
      Calories: {{meal.calories}}
    </li>
    <button (click)="editMeal(meal)">Edit</button>
  </ul>
</div>
